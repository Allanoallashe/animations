<body>
  
  <p class="blink">my paragraph is blinking</p>

  <h1 class="marquee">
  <span>Welcome to AllanoAllashe@coding forum learn how to code and improve your skills to get a job.</span>
  </h1>

  <p class="imarquee">
    <span class="span">git config --global user.name 'Allan Lenny' &#128519; &#10004;</span>
  </p>

    <h1 class="imarquee">
  <span>
    <span>Open gitHub account and search for AllAN LENNY, fork codes and put into your repositories</span>
  </span>
</h1>


</p>

    <style>
      .span{
        font-size: 30px;
      }
      .blink {
                  animation: blink 0.3s linear infinite;
                  color: rgb(248, 248, 253);
                  font-family: sans-serif;
                  font-weight: bold;
                  text-transform: uppercase;
                  text-align: center;
                  margin: 20px;
                  font-size: 40px;
                  text-decoration: underline;
              }
              @keyframes blink {
                  0%   {color: rgb(20, 201, 20);}
                  25%  {color: rgb(33, 33, 173);}
                  50%  {color: rgb(255, 255, 31);}
                  100% {color: rgb(255, 49, 49);}
              }

              .marquee {
            position: relative;
            overflow: hidden;
            background: rgb(0, 0, 59);
            color: #fff;
            text-align: center;
        }

        .marquee span {
          display: inline-block;
          min-width: 100%; /* this is to prevent shorter text animate to right */
          white-space: nowrap;
          font-size: 2em;
          animation: marquee 15s ease-in-out forwards;
        }
        h1{
          font-size: 25px;
        }

        @keyframes marquee {
          from {transform: translateX(0);
            margin-left:0;}
          to   {transform: translateX(-100%,); 
                      margin-left:-100%; }
        }
        body{
          background-image: linear-gradient(to left, rgb(66, 66, 133) 0%, rgb(15, 15, 73) 25%, rgb(93, 93, 151) 50%, rgb(36, 36, 90) 75%, rgb(23, 23, 101) 100% );
          background-size: 150%;
        }

          .imarquee {
      overflow: hidden;
      background: rgb(0, 0, 59);
      color: #fff;
    }

    .imarquee > span {
      display:block;
      animation: imarquee 15s ease-in-out;
      transform: translateX(-100%);
    }
    .imarquee > * > span {
      display: inline-block;
      min-width: 100%;
      white-space: nowrap;
      font-size: 2.5em;
      animation:inherit;
      transform: translateX(-100%);
    }

    @keyframes imarquee {
      from {
        transform: translateX(0);
      }
  }

    </style>
